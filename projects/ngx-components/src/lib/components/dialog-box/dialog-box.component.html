<div class="dialog-box-base">
    <div class="dialog-box-header">
        <div class="dialog-box-header-title">{{options.title}}</div>
        <div class="dialog-box-header-close" (click)="close()">
            <icon [fontSize]="18">close</icon>
        </div>
    </div>

    <div class="dialog-box-content">
        <div style="margin-right:10px;">
            @if (options.icon) {
                <icon [fontSize]="options.icon.size ? options.icon.size : 24" [color]="options.icon.color">{{options.icon.name}}</icon>
            }
            
        </div>

        {{options.message}}

    </div>

    <div class="dialog-box-footer">
        <button flatButton (click)="options.action(); close()">{{options.actionName}}</button>
        <button strokedButton (click)="close()">Cancel</button>
    </div>
</div>
