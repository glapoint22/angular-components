<!-- Label -->
<label class="radio-button custom-input-color" [ngClass]="{'input-disabled': disabled() || radioGroup.disabled}">
    <!-- Input -->
    <input #input type="radio" [disabled]="disabled() || radioGroup.disabled"
        [checked]="checked() || radioGroup.value === value()" (change)="onChange(input.checked)"
        [name]="radioGroup.name">

    <!-- Checkmark -->
    <span class="checkmark" [ngClass]="{
            'primary-radio-color': color() === 'primary' || radioGroup.color() === 'primary' || 
            (color() === undefined && radioGroup.color() === undefined),
            'secondary-radio-color': color() === 'secondary' || radioGroup.color() === 'secondary'}"></span>

    <!-- Text -->
    <span class="custom-input-text">
        <ng-content></ng-content>
    </span>
</label>
