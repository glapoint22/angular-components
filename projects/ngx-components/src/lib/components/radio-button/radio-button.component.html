<!-- Label -->
<label class="radio-button" [ngClass]="Color.getColorClass(color() || radioGroup.color(), 'custom-input')"
    [attr.disabled]="disabled() || radioGroup.disabled">

    <!-- Input -->
    <input #input type="radio" [disabled]="disabled() || radioGroup.disabled"
        [checked]="checked() || radioGroup.value === value()" (change)="onChange(input.checked)"
        [name]="radioGroup.name">

    <!-- Checkmark -->
    <span class="checkmark" [ngClass]="Color.getColorClass(color() || radioGroup.color(), 'radio')"></span>

    <!-- Text -->
    <span class="custom-input-text">
        <ng-content></ng-content>
    </span>
</label>
