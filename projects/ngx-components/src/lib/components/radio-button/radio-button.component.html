<!-- Label -->
<label class="radio-button" [ngClass]="{'input-disabled': disabled() || radioGroup.disabled}">
    <!-- Input -->
    <input #input type="radio" [disabled]="disabled() || radioGroup.disabled"
        [checked]="checked() || radioGroup.value === value()" (change)="onChange(input.checked)"
        [name]="radioGroup.name">

    <!-- Checkmark -->
    <span class="checkmark" [ngClass]="{
            'primary-color': color() === 'primary' || radioGroup.color() === 'primary',
            'secondary-color': color() === 'secondary' || radioGroup.color() === 'secondary' || 
            (color() === undefined && radioGroup.color() === undefined)}"></span>

    <!-- Content -->
    <ng-content></ng-content>
</label>
