<!-- Label -->
<label class="radio-button" [ngClass]="Color.getColorClass(color() || radioGroup.color(), 'custom-input')"
    [attr.disabled]="disabled() || radioGroup.disabled">

    <!-- Input -->
    <input type="radio" [disabled]="disabled() || radioGroup.disabled"
        [checked]="checked" (change)="radioGroup.onChange(this.value())"
        [name]="radioGroup.name" (focus)="hasFocus = true" (blur)="hasFocus = false">

    <!-- Checkmark -->
    <span class="checkmark custom-input-background"
        [class]="Color.getColorClass(color() || radioGroup.color(), 'radio')"
        [ngClass]="{'custom-input-unselected-focus': hasFocus && !checked, 'custom-input-selected-focus': hasFocus && checked}"></span>

    <!-- Text -->
    <span class="custom-input-text">
        <ng-content></ng-content>
    </span>
</label>
