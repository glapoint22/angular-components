<!-- Label -->
<label class="radio-button" [ngClass]="getClassList()">

    <!-- Input -->
    <input #input type="radio" [disabled]="disabled() || radioGroup.disabled"
        [checked]="checked() || radioGroup.value === value()" (change)="onChange(input.checked)"
        [name]="radioGroup.name">

    <!-- Checkmark -->
    <span class="checkmark" [ngClass]="Color.getColorType(color() || radioGroup.color()) + '-radio-color'"></span>

    <!-- Text -->
    <span class="custom-input-text">
        <ng-content></ng-content>
    </span>
</label>
