<div class="year-view-button-container">
    <button iconButton color="primary" (click)="previousPage()">
        <icon>chevron_left</icon>
    </button>

    <button iconButton color="primary" (click)="nextPage()">
        <icon>chevron_right</icon>
    </button>
</div>

<div class="calendar-grid">
    @for (year of years; track $index) {
    <div class="calendar-grid-item" [ngClass]="{
            'selected-calendar-grid-item': isSelectedYear(year),
            'current-calendar-grid-item': isCurrentYear(year)
        }" (click)="onYearClick(year)">
        <div class="calendar-grid-item-text">{{year}}</div>
    </div>
    }
</div>
