<label class="checkbox custom-input-color" [ngClass]="{'input-disabled': disabled()}">
    <!-- Input -->
    <input #input type="checkbox" name="checkbox" [disabled]="disabled()" [checked]="checked()"
        (change)="onChange(input.checked)">

    <!-- Checkmark -->
    <span class="checkmark" [ngClass]="{
        'primary-checkbox-color': color() === 'primary' || color() === undefined,
        'secondary-checkbox-color': color() === 'secondary'}"></span>

    <!-- Text -->
    <span class="custom-input-text">
        <ng-content></ng-content>
    </span>
    
</label>
