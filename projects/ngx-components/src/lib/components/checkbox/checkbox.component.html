<label class="checkbox custom-input-color" [ngClass]="getClassList()">
    <!-- Input -->
    <input #input type="checkbox" name="checkbox" [disabled]="disabled()" [checked]="checked()"
        (change)="onChange(input.checked)">

    <!-- Checkmark -->
    <span class="checkmark" [ngClass]="Color.getColorType(color()) + '-checkbox-color'"></span>

    <!-- Text -->
    <span class="custom-input-text">
        <ng-content></ng-content>
    </span>
</label>
